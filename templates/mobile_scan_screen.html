</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let html5Qrcode = null;
            const uploadForm = document.getElementById('barcode-upload-form');
            const scanResult = document.getElementById('scan-result');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const stockInButton = document.getElementById('stockInButton');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const cameraTab = document.getElementById('camera-tab');
            const uploadTab = document.getElementById('upload-tab');
            const reader = document.getElementById('reader');

            let isScanning = false;
            let currentScannedBarcode = null;

            // Ki·ªÉm tra HTTPS v√† h·ªó tr·ª£ camera
            function checkCameraSupport() {
                // Cho ph√©p localhost v√† ngrok
                const isSecure = location.protocol === 'https:' || 
                                location.hostname === 'localhost' || 
                                location.hostname === '127.0.0.1' ||
                                location.hostname.includes('ngrok');
                
                if (!isSecure) {
                    showError('‚ö†Ô∏è Camera c·∫ßn HTTPS ƒë·ªÉ ho·∫°t ƒë·ªông. Vui l√≤ng truy c·∫≠p qua HTTPS.');
                    startButton.disabled = true;
                    return false;
                }

                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError('‚ö†Ô∏è Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ camera.');
                    startButton.disabled = true;
                    return false;
                }

                return true;
            }

            // Ki·ªÉm tra quy·ªÅn camera
            async function requestCameraPermission() {
                try {
                    showLoading();
                    
                    // Th·ª≠ v·ªõi c·∫•u h√¨nh ƒë∆°n gi·∫£n tr∆∞·ªõc
                    const constraints = {
                        video: {
                            facingMode: { ideal: "environment" },
                            width: { ideal: 640, min: 320 },
                            height: { ideal: 480, min: 240 }
                        }
                    };
                    
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // D·ª´ng stream test
                    stream.getTracks().forEach(track => track.stop());
                    hideLoading();
                    showError('‚úÖ Quy·ªÅn camera ƒë√£ ƒë∆∞·ª£c c·∫•p.');
                    return true;
                } catch (error) {
                    hideLoading();
                    console.error('Camera permission error:', error);
                    let errorMessage = '';
                    
                    switch(error.name) {
                        case 'NotAllowedError':
                            errorMessage = '‚ùå Quy·ªÅn camera b·ªã t·ª´ ch·ªëi. Vui l√≤ng:<br>1. Nh·∫•n v√†o bi·ªÉu t∆∞·ª£ng üîí ho·∫∑c camera tr√™n thanh ƒë·ªãa ch·ªâ<br>2. Cho ph√©p quy·ªÅn Camera<br>3. Refresh trang v√† th·ª≠ l·∫°i';
                            break;
                        case 'NotFoundError':
                            errorMessage = '‚ùå Kh√¥ng t√¨m th·∫•y camera. Vui l√≤ng ki·ªÉm tra thi·∫øt b·ªã c√≥ camera kh√¥ng.';
                            break;
                        case 'NotSupportedError':
                            errorMessage = '‚ùå Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ camera.';
                            break;
                        case 'NotReadableError':
                            errorMessage = '‚ùå Camera ƒëang ƒë∆∞·ª£c s·ª≠ d·ª•ng b·ªüi ·ª©ng d·ª•ng kh√°c.';
                            break;
                        case 'OverconstrainedError':
                            errorMessage = '‚ùå C·∫•u h√¨nh camera kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£. Th·ª≠ v·ªõi camera kh√°c.';
                            break;
                        default:
                            errorMessage = `‚ùå L·ªói camera: ${error.message || error.name || 'Kh√¥ng x√°c ƒë·ªãnh'}`;
                    }
                    
                    showError(errorMessage);
                    return false;
                }
            }

            // Kh·ªüi t·∫°o ki·ªÉm tra
            if (!checkCameraSupport()) {
                return;
            }

            // X·ª≠ l√Ω chuy·ªÉn tab
            cameraTab.addEventListener('shown.bs.tab', function (e) {
                if (!isScanning) {
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
            });

            uploadTab.addEventListener('shown.bs.tab', function (e) {
                if (isScanning) {
                    stopScanning();
                }
            });

            // X·ª≠ l√Ω khi r·ªùi kh·ªèi trang
            window.addEventListener('beforeunload', function() {
                if (isScanning) {
                    stopScanning();
                }
            });

            startButton.addEventListener('click', async function() {
                if (!isScanning) {
                    // Ki·ªÉm tra quy·ªÅn camera tr∆∞·ªõc
                    const hasPermission = await requestCameraPermission();
                    if (hasPermission) {
                        startScanning();
                    }
                }
            });

            stopButton.addEventListener('click', function() {
                if (isScanning) {
                    stopScanning();
                }
            });

            async function startScanning() {
                try {
                    showLoading();
                    
                    if (!html5Qrcode) {
                        html5Qrcode = new Html5Qrcode("reader");
                    }

                    // Th·ª≠ nhi·ªÅu c·∫•u h√¨nh camera kh√°c nhau
                    const cameraConfigs = [
                        // C·∫•u h√¨nh 1: Camera sau (environment)
                        { facingMode: "environment" },
                        // C·∫•u h√¨nh 2: Camera tr∆∞·ªõc (user) 
                        { facingMode: "user" },
                        // C·∫•u h√¨nh 3: B·∫•t k·ª≥ camera n√†o
                        true,
                        // C·∫•u h√¨nh 4: Camera m·∫∑c ƒë·ªãnh
                        { facingMode: { ideal: "environment" } }
                    ];

                    let cameraStarted = false;
                    let lastError = null;

                    for (let i = 0; i < cameraConfigs.length; i++) {
                        try {
                            await html5Qrcode.start(
                                cameraConfigs[i],
                                { 
                                    fps: 10,
                                    qrbox: { width: 250, height: 250 }
                                },
                                onScanSuccess,
                                onScanError
                            );
                            
                            cameraStarted = true;

            function processBarcode(barcode) {
                if (!barcode) {
                    showError('Kh√¥ng th·ªÉ ƒë·ªçc m√£ v·∫°ch');

                }
                // *** THAY ƒê·ªîI 2: L∆∞u m√£ v·∫°ch ƒë√£ qu√©t ***
                currentScannedBarcode = barcode;
                showLoading();
                // G·ªçi API c·ªßa b·∫°n ƒë·ªÉ l·∫•y th√¥ng tin s·∫£n ph·∫©m t·ª´ Open Food Facts
                fetch('/api/scan', { // ƒê·∫£m b·∫£o ƒë√¢y l√† API endpoint ƒë√∫ng c·ªßa b·∫°n
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: barcode })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error(errData.message || `L·ªói ${response.status}`);

                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success && data.product) {
                        showResult(data.product, data.fallback);
                        if (data.fallback && data.message) {

                        }
                    } else {
                        // N·∫øu kh√¥ng t√¨m th·∫•y tr√™n Open Food Facts, v·∫´n cho ph√©p nh·∫≠p th·ªß c√¥ng
                        showError(data.message || 'Kh√¥ng t√¨m th·∫•y th√¥ng tin tr√™n Open Food Facts. B·∫°n c√≥ th·ªÉ nh·∫≠p th·ªß c√¥ng.');
                        document.getElementById('productName').value = ''; // X√≥a t√™n SP c≈©
                        document.getElementById('manufacturer').value = '';
                        document.getElementById('origin').value = '';
                        document.getElementById('volume').value = '';
                        document.getElementById('energy').value = '';
                        document.getElementById('proteins').value = '';
                        document.getElementById('carbohydrates').value = '';
                        document.getElementById('fat').value = '';
                        document.getElementById('scanDate').value = new Date().toISOString().slice(0, 10); // Ng√†y hi·ªán t·∫°i
                        scanResult.style.display = 'block'; // Hi·ªÉn th·ªã form ƒë·ªÉ nh·∫≠p
                    }
                })
                .catch(err => {
                    showError('L·ªói khi x·ª≠ l√Ω m√£ v·∫°ch: ' + err.message);
                    // Cho ph√©p nh·∫≠p th·ªß c√¥ng n·∫øu c√≥ l·ªói API

            uploadForm.addEventListener('submit', async function(e) {

                const file = fileInput.files[0];
                
                // Ki·ªÉm tra k√≠ch th∆∞·ªõc file (t·ªëi ƒëa 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File ·∫£nh qu√° l·ªõn. Vui l√≤ng ch·ªçn ·∫£nh nh·ªè h∆°n 10MB.');
                    return;

                // Ki·ªÉm tra ƒë·ªãnh d·∫°ng file
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/bmp', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    showError('ƒê·ªãnh d·∫°ng file kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£. Vui l√≤ng ch·ªçn file JPG, PNG, BMP ho·∫∑c WebP.');
                    return;
                }

                try {
                    showLoading();
                    
                    // Th·ª≠ x·ª≠ l√Ω ·∫£nh v·ªõi nhi·ªÅu c√°ch kh√°c nhau
                    let success = false;
                    let lastError = '';
                    
                    // C√°ch 1: G·ª≠i ·∫£nh g·ªëc
                    try {
                        const response = await fetch('/api/process_barcode_image', {

                            } else {
                                lastError = data.message || 'Kh√¥ng th·ªÉ ƒë·ªçc m√£ v·∫°ch t·ª´ ·∫£nh g·ªëc.';
                            }
                    } catch (err) {
                        lastError = 'L·ªói khi x·ª≠ l√Ω ·∫£nh g·ªëc: ' + err.message;
                    }
                    
                    // C√°ch 2: N·∫øu th·∫•t b·∫°i, th·ª≠ resize ·∫£nh
                    if (!success) {
                        try {
                            const resizedFile = await resizeImage(file, 1200, 1200);
                            const resizedFormData = new FormData();
                            resizedFormData.append('file', resizedFile);
                            
                            const response = await fetch('/api/process_barcode_image', {
                                method: 'POST',
                                body: resizedFormData
                            });
                            const data = await response.json();
                            
                            if (data.success && data.product) {
                                currentScannedBarcode = data.product.barcode;
                                showResult(data.product, data.fallback);
                                if (data.fallback && data.message) {
                                    showWarning(data.message);
                                }
                                success = true;
                            } else {
                                lastError = data.message || 'Kh√¥ng th·ªÉ ƒë·ªçc m√£ v·∫°ch t·ª´ ·∫£nh ƒë√£ resize.';
                            }
                        } catch (err) {
                            lastError = 'L·ªói khi x·ª≠ l√Ω ·∫£nh resize: ' + err.message;
                        }
                    }
                    
                    if (!success) {
                        showError(lastError + ' B·∫°n c√≥ th·ªÉ th·ª≠ ch·ª•p ·∫£nh kh√°c ho·∫∑c nh·∫≠p th√¥ng tin th·ªß c√¥ng.');
                        document.getElementById('scanDate').value = new Date().toISOString().slice(0, 10);
                        scanResult.style.display = 'block';
                    }
                    
                } catch (err) {
                    showError('L·ªói khi x·ª≠ l√Ω ·∫£nh: ' + err.message);
                    document.getElementById('scanDate').value = new Date().toISOString().slice(0, 10);
                    scanResult.style.display = 'block';
                } finally {

            // H√†m resize ·∫£nh
            function resizeImage(file, maxWidth, maxHeight) {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    
                    img.onload = function() {
                        // T√≠nh to√°n k√≠ch th∆∞·ªõc m·ªõi
                        let { width, height } = img;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        // V·∫Ω ·∫£nh ƒë√£ resize
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Chuy·ªÉn ƒë·ªïi v·ªÅ blob
                        canvas.toBlob(resolve, 'image/jpeg', 0.9);
                    };
                    
                    img.src = URL.createObjectURL(file);
                });
            }

                // Backend s·∫Ω x·ª≠ l√Ω tr∆∞·ªùng h·ª£p barcode l√† null ho·∫∑c kh√¥ng t√¨m th·∫•y.

                if (!currentScannedBarcode && confirm("B·∫°n ch∆∞a qu√©t m√£ v·∫°ch n√†o g·∫ßn ƒë√¢y. Th√¥ng tin s·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c t·∫°o m·ªõi ho√†n to√†n (n·∫øu ch∆∞a c√≥ trong CSDL theo t√™n). Ti·∫øp t·ª•c?")) {

                } else if (!currentScannedBarcode) {

                }


                const productData = {

                    // *** THAY ƒê·ªîI 4: Th√™m barcode v√†o productData ***
                    barcode: currentScannedBarcode,
                    nutrition_data: { // API c·ªßa b·∫°n c√≥ th·ªÉ kh√¥ng c·∫ßn ho·∫∑c x·ª≠ l√Ω kh√°c nhau
                        energy: document.getElementById('energy').value,

                    }
                };

                try {
                    showLoading();
                    const response = await fetch('/api/update-inventory', { // API endpoint c·ªßa b·∫°n
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData)
                    });

                    const result = await response.json();
                    hideLoading();

                    if (result.success) {
                        alert('Nh·∫≠p kho th√†nh c√¥ng! ' + (result.message || ''));
                        // Reset c√°c tr∆∞·ªùng v√† tr·∫°ng th√°i
                        scanResult.style.display = 'none';

                        currentScannedBarcode = null; // Reset m√£ v·∫°ch ƒë√£ qu√©t
                        // Kh√¥ng c·∫ßn hi·ªÉn th·ªã QR ·ªü ƒë√¢y, v√¨ n√≥ s·∫Ω ·ªü trang T·ªìn Kho
                    } else {

            function showResult(product, isFallback = false) {
